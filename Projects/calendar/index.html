<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/be89691cc6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h3 class="heading">Calendar</h3>
    <div class="calarea">
      <div class="calarea1">
        <div class="prev"><i class="fa-solid fa-caret-left"></i></div>
        <div class="monthyear">December 2024</div>
        <div class="next"><i class="fa-solid fa-caret-right"></i></div>
      </div>
      <div class="calarea2">
        <div class="todaybtn">Today</div>
      </div>
      <div class="calarea3"></div>
    </div>
    <h4 class="foothead">
      <a href="https://github.com/hemanth5055/30daysofjs/"
        >#30daysofJavaScript</a
      >
    </h4>

    <script src="script.js"></script>
  </body>
</html>
