<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gradient Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/be89691cc6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="copyclip">Copied !</div>
    <div class="maincont">
      <h3 class="heading">Gradient Generator</h3>
      <div class="colors">
        <input type="color" class="color1 cl" />
        <input type="color" class="color2 cl" />
      </div>
      <div class="direction">
        <div class="dir" data-id="0">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="dir" data-id="1">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="dir" data-id="2">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="dir" data-id="3">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="dir" data-id="4">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="dir" data-id="5">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="dir" data-id="6">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
        <div class="dir" data-id="7">
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
      <div class="options">
        <div class="generate">Generate</div>
        <div class="copy">Copy</div>
      </div>
    </div>
    <h3 class="foothead">
      <a href="https://github.com/hemanth5055/30daysofjs">#30daysofJavaScript</a>
    </h3>
    <script src="script.js"></script>
  </body>
</html>
