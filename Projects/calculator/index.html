<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mode">#</div>
    <div class="maincont">
      <div class="calarea">
        <h3 class="current"></h3>
      </div>
      <div class="btnarea">
        <div class="btn" data-type="AC">AC</div>
        <div class="btn" data-type="DEL">DEL</div>
        <div class="btn" data-type="operator">%</div>
        <div class="btn" data-type="operator">/</div>
        <div class="btn" data-type="number">7</div>
        <div class="btn" data-type="number">8</div>
        <div class="btn" data-type="number">9</div>
        <div class="btn" data-type="operator">*</div>
        <div class="btn" data-type="number">6</div>
        <div class="btn" data-type="number">5</div>
        <div class="btn" data-type="number">4</div>
        <div class="btn" data-type="operator">-</div>
        <div class="btn" data-type="number">1</div>
        <div class="btn" data-type="number">2</div>
        <div class="btn" data-type="number">3</div>
        <div class="btn" data-type="operator">+</div>
        <div class="btn zero" data-type="number">0</div>
        <div class="btn" data-type="decimal">.</div>
        <div class="btn equal" data-type="equal">=</div>
      </div>
    </div>
    <h4 class="foothead"><a href="">#30daysofJavaScript</a></h4>

    <script src="script.js"></script>
  </body>
</html>
