<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/be89691cc6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="">
    <div class="mode">
      <i class="fa-solid fa-moon" style="color: #ffffff"></i>
    </div>
    <h3 class="heading">Weather App</h3>
    <div class="searcharea">
      <input type="text" class="search" placeholder="City Name..." />
      <div class="submit">
        <i class="fa-solid fa-magnifying-glass" style="color: #ffffff"></i>
      </div>
    </div>
    <div class="detailsarea">
      <div class="temparea">
        <h4 class="tempdata">00</h4>
        <h4 class="cityname">-</h4>
      </div>
      <div class="minor">
        <div class="humidarea"><h4 class="humiddata">00</h4></div>
        <div class="pressurearea"><h4 class="pressuredata">00</h4></div>
      </div>
    </div>
    <h3 class="foothead">
      <a
        href="https://github.com/hemanth5055/30daysofjs"
        class="footheading lightfoot"
        >#30daysofJavaScript</a
      >
    </h3>
    <script src="script.js"></script>
  </body>
</html>
