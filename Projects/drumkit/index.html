<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drum Kit</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <audio src="sounds/clap.mp3" class="aud"></audio>
    <audio src="sounds/hihat.mp3" class="aud"></audio>
    <audio src="sounds/kick.mp3" class="aud"></audio>
    <audio src="sounds/openhat.mp3" class="aud"></audio>
    <audio src="sounds/boom.mp3" class="aud"></audio>
    <audio src="sounds/ride.mp3" class="aud"></audio>
    <audio src="sounds/snare.mp3" class="aud"></audio>
    <audio src="sounds/tom.mp3" class="aud"></audio>
    <audio src="sounds/string.mp3" class="aud"></audio>
    <h3 class="heading">Drum Kit</h3>
    <div class="soundarea">
      <div class="item" data-snd="0">
        <h2 class="alpha">A</h2>
        <h2 class="sound">CLAP</h2>
      </div>
      <div class="item" data-snd="1">
        <h2 class="alpha">S</h2>
        <h2 class="sound">HIHAT</h2>
      </div>
      <div class="item" data-snd="2">
        <h2 class="alpha">D</h2>
        <h2 class="sound">KICK</h2>
      </div>
      <div class="item" data-snd="3">
        <h2 class="alpha">F</h2>
        <h2 class="sound">OPENHAT</h2>
      </div>
      <div class="item" data-snd="4">
        <h2 class="alpha">G</h2>
        <h2 class="sound">BOOM</h2>
      </div>
      <div class="item" data-snd="5">
        <h2 class="alpha">H</h2>
        <h2 class="sound">RIDE</h2>
      </div>
      <div class="item" data-snd="6">
        <h2 class="alpha">J</h2>
        <h2 class="sound">SNARE</h2>
      </div>
      <div class="item" data-snd="7">
        <h2 class="alpha">K</h2>
        <h2 class="sound">TOM</h2>
      </div>
      <div class="item" data-snd="8">
        <h2 class="alpha">L</h2>
        <h2 class="sound">STRING</h2>
      </div>
    </div>
    <h2 class="footheading">
      <a href="https://github.com/hemanth5055/30daysofjs"
        >#30daysofJavaScript</a
      >
    </h2>

    <script src="script.js"></script>
  </body>
</html>
