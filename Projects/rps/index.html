<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock,Paper&Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h3 class="heading">Rock Paper Scissor Game</h3>
    <div class="options">
        <div class="rock opt" data-id=0><img src="rock.png" alt="rock"></div>
        <div class="paper opt" data-id=1><img src="paper.png" alt="paper"></div>
        <div class="scissor opt" data-id=2><img src="scissor.png" alt="scissor"></div>
    </div>
    <h2 class="result">Select an option to start !</h2>
    <h4 class="foothead"><a href="https://github.com/hemanth5055/30daysofjs/">#30daysofJavaScript</a></h4>
    <script src="script.js"></script>
</body>
</html>
