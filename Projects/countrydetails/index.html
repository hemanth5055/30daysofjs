<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Details</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="maincont">
    <div class="searcharea">
      <input type="text" class="country" placeholder="Country Name..">
      <div class="search">Search</div>
    </div>
    <div class="details">
      <img src="" alt="" width="300px" height="200px" class="flag">
      <h2 class="name"></h2>
      <h2 class="capital c"></h2>
      <h2 class="continent c"></h2>
      <h2 class="population c"></h2>
      <h2 class="currency c"></h2>
      <h2 class="language c"></h2>
    </div>
  </div>
  <div class="foothead"><a href="https://github.com/hemanth5055/30daysofjs">#30daysofJavascript</a></div>
  <script src="script.js"></script>
</body>
</html>
