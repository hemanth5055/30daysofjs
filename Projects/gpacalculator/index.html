<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h3 class="heading">VIT GPA Calculator</h3>
    <div class="maincont">
      <div class="optionsarea">
        <div class="addsubject">Add Subject</div>
        <div class="generate">Calculate GPA</div>
      </div>
      <div class="subjectsarea"></div>
      <div class="resultarea">
        <div class="box">
          <h3>GPA</h3>
          <p class="gpa">--</p>
        </div>
        <div class="box">
          <h3>Total Credits</h3>
          <p class="tc">--</p>
        </div>
        <div class="box">
          <h3>Total Grade Points</h3>
          <p class="tgp">--</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
