<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="shortcut icon" href="timer.ico" type="image/x-icon" />
    <script src="https://kit.fontawesome.com/be89691cc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maincont">
      <audio src="alert.wav" class="alert"></audio>
      <h3 class="heading">Timer</h3>
      <div class="timerarea">
        <div class="minutes box"></div>:
        <div class="seconds box"></div>
      </div>
      <div class="controlsarea">
        <div class="inc btn"><i class="fa-solid fa-arrow-up fa-xs" style="color: #000000;"></i></div>
        <div class="reset btn"><i class="fa-solid fa-arrows-rotate fa-xs" style="color: #000000;"></i></div>
        <div class="play btn"><i class="fa-solid fa-play fa-xs" style="color: #000000;"></i></div>
        <div class="dec btn"><i class="fa-solid fa-arrow-down fa-xs" style="color: #000000;"></i></div>
      </div>
      <h4 class="foothead"><a href="https://github.com/hemanth5055/30daysofjs/tree/main/Projects">#30daysofJavaScript</a></h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
