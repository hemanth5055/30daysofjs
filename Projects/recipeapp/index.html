<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recipe App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="searcharea">
      <input type="text" class="recipe" placeholder="Recipe Name" />
      <div class="submit">Search</div>
    </div>
    <div class="recipearea">
      <div class="imgarea">
        <img src="" alt="recipe image" srcset="" class="reimg" />
      </div>
      <div class="info">
        <h3 class="name">Recipe Name</h3>
        <div class="ingredients">
          <ul class="list">
            List of Ingredients
          </ul>
        </div>
        <div class="recipeway">Way to Do</div>
        <div class="viewrecipe">View Recipe</div>
      </div>
    </div>
    <h4 class="foothead">
      <a href="https://github.com/hemanth5055/30daysofjs"
        >#30daysofJavaScript</a
      >
    </h4>
    <script src="script.js"></script>
  </body>
</html>
