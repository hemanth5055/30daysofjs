<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <script src="https://kit.fontawesome.com/be89691cc6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maincont">
      <h3 class="heading">Stopwatch</h3>
      <div class="timerarea">
        <div class="hours bx"></div>:
        <div class="minutes bx"></div>:
        <div class="seconds bx"></div>
      </div>
      <div class="controlarea">
        <div class="mark cx"><i class="fa-solid fa-hashtag"></i></div>
        <div class="stop cx"><i class="fa-solid fa-pause"></i></div>
        <div class="start cx"><i class="fa-solid fa-play"></i></div>
        <div class="reset cx"><i class="fa-solid fa-arrows-rotate"></i></div>
      </div>
      <div class="timestamparea">
        
      </div>
      <h4 class="foothead"><a href="https://github.com/hemanth5055/30daysofjs/tree/main/Projects">#30daysofJavaScript</a></h4>
    </div>
    <script src="script.js"></script>
  </body>
</html>
