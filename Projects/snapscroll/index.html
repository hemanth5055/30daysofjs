<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Snap Scrolling</title>
    <script
      src="https://kit.fontawesome.com/be89691cc6.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <section>
        <h3><i class="fa-solid fa-arrow-right"></i></h3>
      </section>
      <section>
        <h3><i class="fa-solid fa-arrow-right"></i></h3>
      </section>
      <section>
        <h3><i class="fa-solid fa-arrow-right"></i></h3>
      </section>
      <section>
        <h3><i class="fa-solid fa-arrow-right"></i></h3>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
