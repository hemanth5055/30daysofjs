<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/be89691cc6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <h4 class="heading">Random Password Generator</h4>
    <div class="notification">copied !</div>
    <div class="maincont">
      <div class="passwordarea">
        <div class="passwordshowarea"></div>
        <div class="copytoclipboard">
          <i class="fa-regular fa-copy"></i>
        </div>
      </div>
      <input type="text" class="length" value="8" />
      <div class="options">
        <label
          ><input type="checkbox" name="lowercase" class="lowercase" />
          Lowercase (a-z)</label
        >
        <label
          ><input type="checkbox" name="uppercase" class="uppercase" />
          Uppercase (A-Z)</label
        >
        <label
          ><input type="checkbox" name="numbers" class="numbers" /> Number
          (0-9)</label
        >
        <label
          ><input type="checkbox" name="symbols" class="symbols" /> Symbols
          (!-*)</label
        >
      </div>
      <div class="generate">Generate Password</div>
    </div>
    <h3 class="foothead">
      <a href="https://github.com/hemanth5055/30daysofjs"
        >#30daysofJavaScript</a
      >
    </h3>
    <script src="script.js"></script>
  </body>
</html>
