<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Counter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="maincont">
      <div class="maincont1">
        <h3>Number Counter</h3>
        <div class="counterarea">
          <h3 class="number">00</h3>
          <div class="plus">+</div>
          <div class="minus">-</div>
        </div>
        <div class="save">save</div>
        <h4><a href="">#30daysofJavaScript</a></h4>
      </div>
      <div class="maincont2">
        <h3>Numbers Saved</h3>
        <div class="collection">
          <h3 class="datanone">No Numbers saved</h3>
        </div>
        <div class="clear">clear</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
