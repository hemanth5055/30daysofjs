<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
    <script
      src="https://kit.fontawesome.com/be89691cc6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="notifier">
     <div class="notifier1">
      <h4 class="notimessage">Match Tie</h4>
      <div class="close"><i class="fa-solid fa-circle-xmark"></i></div>
     </div>
    </div>
    <h3 class="heading">Tic Tac Toe</h3>
    <h4 class="turn">Click start to Play !</h4>
    <div class="tttarea">
      <div class="box" data-id="0"></div>
      <div class="box" data-id="1"></div>
      <div class="box" data-id="2"></div>
      <div class="box" data-id="3"></div>
      <div class="box" data-id="4"></div>
      <div class="box" data-id="5"></div>
      <div class="box" data-id="6"></div>
      <div class="box" data-id="7"></div>
      <div class="box" data-id="8"></div>
    </div>
    <div class="start">
      <h3>Start</h3>
    </div>

    <h3 class="foothead">
      <a href="https://github.com/hemanth5055/30daysofjs"
        >#30daysofJavaScript</a
      >
    </h3>
    <script src="script.js"></script>
  </body>
</html>
