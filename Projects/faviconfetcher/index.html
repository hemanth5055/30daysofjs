<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Favicon Fetcher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Favicon Fetcher</h1>
    <h3>Type your URL and hit submit button</h3>
    <input type="text" class="link" placeholder="eg : github.com" />
    <div class="favicon">
      <img src="" alt="favicon" class="favimg" />
    </div>
    <div class="submit">Submit</div>
    <script src="script.js"></script>
  </body>
</html>
